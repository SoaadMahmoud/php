---
- name: This sets up an httpd webserver
  hosts: 127.0.0.1
  gather_facts: no
  connection: local
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
    become: true
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
  
